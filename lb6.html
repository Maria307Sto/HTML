<html>
  <head>
    <link rel="shortcut icon" href="https://img2.freepng.ru/20180501/dde/kisspng-mathematics-education-mathematical-problem-number-geometrical-shapes-5ae8b1a3ee1f45.4312621515251992679754.jpg" type="image/jpg">
    <title>Обьём конуса</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-Language" content="ru">
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1251">
    <style type="text/css">
    </style>
    <script type="text/javascript">
    function conus()
    {
            var r=document.forms.formFormula.text1.value;
            var h=document.forms.formFormula.text2.value;
            document.forms.formFormula.text4.value= 1/3*Math.PI*r*r*h;
            return;
    }
 
    </script>
  </head>
  <body>
      <form name="formFormula">
      Радиус R:<input type="text" name="text1" value=0 size=10>
      <br>
      Высота H:<input type="text" name="text2" value=0 size=10>
      <br><br>
      <br>
      <br>
      <input type="button" name="butCon" value="Обьём конуса" onClick="conus();">
      <input type="text" name="text4" value=0 size=10>
      </form>
  </body>
</html>
